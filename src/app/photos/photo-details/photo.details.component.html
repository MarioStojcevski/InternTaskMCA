<div class="card">
  <div class="card-header">
    Details about this picture.
  </div>
  <div class="card-body">
    <div class="row">

      <div class="col-md-6" >
        <img [src]='currentPhoto.thumbnailUrl'
             [style.width.px] = imageWidth
             [style.margin.px] = imageMargin>
      </div>

      <div class="col-md-6">
        <div class="row">

            <div class="col-md-3">Title: </div>
            <div class="col-md-9">{{currentPhoto.title}}</div>

            <div class="col-md-3">Album no. </div>
            <div class="col-md-9">{{currentPhoto.albumId}}</div>

            <div class="row">
              <a href="{{currentPhoto.url}}">View full image here</a>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="card-footer">
  <button class="btn btn-outline-secondary"
          (click)="onBack()"
          style="width: 80px;">
        <i class="fa fa-chevron-left"></i>
        Back
  </button>
  <button class="btn btn-outline-secondary"
          [routerLink]="['/photos/delete/', currentPhoto.id]"
          [style.margin.px] = 10>
          <i class="fa fa-trash"></i>
          Delete
  </button>
  <button class="btn btn-outline-secondary"
          [routerLink]="['/photos/edit/', currentPhoto.id]"
          [style.margin.px] = 10 >
          <i class="fa fa-wrench"></i>
          Edit
  </button>
</div>
