<div class="container">
  <div class='card'>
    <div class='card-header'>
      {{ title }}
    </div>
    <form #newPhotoForm="ngForm" (ngSubmit)="upload(newPhotoForm.value)" autocomplete="off" novalidate>
      <div class='card-body'>
        <div class='col-md-8'>

          <div class="form-group">
            <div class="col-md-4">Album ID:</div>
            <div class="col-"></div>
          </div>

          <div class='form-group'>
            <div class='col-md-4'>Title:</div>
            <div class='col-md-8'>
              <input (ngModel)="photo.title" name="title" type="text" class="form-control" />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-4'>Album Id:</div>
            <div class='col-md-8'>
              <input (ngModel)="photo.albumId" name="albumId" type="text" class="form-control" />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-4'>Url:</div>
            <div class='col-md-8'>
              <input (ngModel)="photo.url" name="url" type="text" class="form-control" />
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-4'>Thumbnail Url:</div>
            <div class='col-md-8'>
              <input (ngModel)="photo.thumbnailUrl" name="thumbnailUrl" type="text" class="form-control" />
            </div>
          </div>

        </div>
      </div>

      <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
          <i class='fa fa-chevron-left'></i>
          Back
        </button>
        <button class='btn btn-outline-secondary'>
          <i class='fa fa-save'></i>
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
