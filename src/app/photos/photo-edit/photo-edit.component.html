<div class="container">
  <div class='card' *ngIf='photo'>
    <div class='card-header'>
      {{ title + ': ' + photo.title }}
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Id:</div>
            <div class='col-md-8'>
              <input type="text" class="form-control" value="{{ photo.id }}" disabled />
            </div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Title:</div>
            <div class='col-md-8'>
              <input [(ngModel)]="photo.title" type="text" class="form-control" value="{{ photo.title }}" />
            </div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Album Id:</div>
            <div class='col-md-8'>
              <input [(ngModel)]="photo.albumId" type="text" class="form-control" value="{{ photo.albumId }}" disabled />
            </div>
          </div>
        </div>

        <div class='col-md-4'>
          <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='photo.url'
            [title]='photo.title'>
        </div>
      </div>
    </div>

    <div class='card-footer'>
      <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
        <i class='fa fa-chevron-left'></i>
        Back
      </button>
      <button class='btn btn-outline-secondary' (click)='onSave()' style='width:80px'>
        <i class='fa fa-save'></i>
        Save
      </button>
    </div>
  </div>
</div>
