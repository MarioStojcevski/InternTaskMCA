<div class='card' *ngIf='photo'>
  <div class='card-header'>
    {{ title + ': ' + photo.title }}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Id:</div>
          <div class='col-md-8'>{{ photo.id }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{ photo.title }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Album Id:</div>
          <div class='col-md-8'>{{ photo.albumId }}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='photo.url'
          [title]='photo.title'>
      </div>
    </div>
  </div>
  <div>
    <h1>Do you really want to delete this photo?</h1>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button> |
    <button class='btn btn-outline-secondary' (click)='onDelete()' style='width:80px'>
      <i class='fa fa-trash-alt'></i> Delete
    </button>
  </div>
</div>
